<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numero = 20;

        while (numero >= 0) {

                mostra (numero)
                numero = numero - 1;

        }
    
pulaLinha();    
mostra("FIM!");


</script>
